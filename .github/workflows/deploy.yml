name: Deploy to Gandi via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code depuis le repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Ajouter la clé SSH au système
      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SFTP_SSH_PRIVATE_KEY }}  # Ajouter ta clé privée dans GitHub secrets

      # 3. Télécharger et transférer les fichiers via SFTP (version stable)
      - name: Upload via SFTP
        uses: appleboy/sftp-action@v0.1.1  # Utilise la version stable la plus récente
        with:
          host: ${{ secrets.SFTP_HOST }}               # Adresse de ton serveur SFTP
          username: ${{ secrets.SFTP_USER }}           # Nom d'utilisateur pour se connecter en SFTP
          private_key: ${{ secrets.SFTP_SSH_PRIVATE_KEY }}  # Clé privée SSH pour l'authentification
          port: 22                                     # Port SFTP (généralement 22)
          source: "./"                                 # Répertoire local à transférer
          target: "vhosts/e625d32915.url-de-test.ws/"  # Répertoire distant sur Gandi
